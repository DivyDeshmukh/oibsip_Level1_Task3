<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div id="wrapper">

        <h1 id="heading">Enter temperature below and select the unit.</h1>
        
        <form id="form">
            <label>Enter temperature: 
                <input type="text" placeholder="enter temperature" id="input">
            </label>

            <select name="choose unit" id="unit">
                <option value="">Unit</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <button type="submit">Convert</button>
        </form>

        <a href="./index.html"><button type="button">Reset</button></a>

        <div id="result"></div>
        <div id="result2"></div>

    </div>

    <script src="./index.js"></script>
</body>
